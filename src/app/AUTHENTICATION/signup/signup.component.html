<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div style="background:#D9D9D9;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5 signup">Sign Up </h3>

                        <form action="" autocomplete="on" [formGroup]="signupForm" (ngSubmit)="formSubmit()">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="Fname">First name</label>
                                <input type="text" id="Fname" class="form-control form-control-sm"
                                    formControlName="firstName">
                                <div>
                                    <small
                                        *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched ">First
                                        name required</small>
                                </div>

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="Lname">Last name</label>
                                <input type="text" id="Lname" class="form-control form-control-sm"
                                    formControlName="lastName">
                                <div>
                                    <small
                                        *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched ">
                                        Last name required
                                    </small>

                                </div>
                            </div>


                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control form-control-sm"
                                    formControlName="email">
                                <div>
                                    <small
                                        *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">
                                        email required
                                    </small>
                                    <small
                                        *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">
                                        email entered is invalid
                                    </small>
                                </div>
                            </div>


                            <div class="form-outline mb-4">
                                <label class="form-label" for="Pword">Password</label>
                                <input type="password" id="Pword" class="form-control form-control-sm"
                                    formControlName="password">
                                <div>
                                    <!-- the ?. (safe navigator) performs a null check on the formcontrols and prevents run time error by short circuting the null and returning null(safe acces to the null object) in this case displaying the message -->
                                    <small
                                        *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">
                                        password required
                                    </small>
                                    <small
                                        *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">
                                        password should have a minimum length of 8
                                    </small>
                                </div>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="CPword">Confirm password</label>
                                <input type="password" id="CPword" class="form-control form-control-sm"
                                    formControlName="confirmPassword">
                                <div>
                                    <small
                                        *ngIf="signupForm.get('confirmPassword')?.errors?.['required'] && signupForm.get('confirmPassword')?.touched">
                                        confirm password required
                                    </small>
                                    <small
                                        *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength'] && signupForm.get('confirmPassword')?.touched">
                                        password does not match
                                    </small>
                                </div>

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="image-upload">BIRTH/DEATH CERTIFICATE</label>
                                <input type="file" id="image-upload" class="form-control form-control-sm "
                                    formControlName="image">
                                    <div>
                                        <small
                                            *ngIf="signupForm.get('image')?.invalid && signupForm.get('image')?.touched ">Image required</small>
                                    </div>

                            </div>



                            <button class="btn btn-primary btn-sm " type="submit">Signup</button>


                        </form>

                        <h5 class="mt-3  login-text">Already signed up with Mfariji? <a routerLink="/login">Login</a>
                        </h5>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
