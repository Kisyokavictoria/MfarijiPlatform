<section>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div style="background:#D9D9D9;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Log in</h3>
                        <h5>New to Mfariji? <a routerLink="/signup">SIGN UP</a></h5>
                        <form action="" autocomplete="on" [formGroup]="loginForm" (ngSubmit)="formSubmit()">

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" id="email" class="form-control form-control-sm" formControlName="email">
                                <div>
                                    <small
                                        *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                                        email required
                                    </small>
                                    <small
                                        *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                                        email entered is invalid
                                    </small>
                                </div>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" id="password" class="form-control form-control-sm" formControlName="password">
                                <div>
                                    <!-- the ?. (safe navigator) performs a null check on the formcontrols and prevents run time error by short circuting the null and returning null(safe acces to the null object) in this case displaying the message -->
                                    <small
                                        *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                                        password required
                                    </small>
                                    <small
                                        *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                                        password should have a minimum length of 8
                                    </small>
                                </div>

                            </div>


                            <button class="btn btn-primary btn-sm " type="submit">Login</button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
